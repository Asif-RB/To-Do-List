<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List App</title>
    <script src="https://kit.fontawesome.com/5fb7e044a7.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="box left">
            <h2 class="to-do-list">ToDo List</h2>
            <div class="input-box">
                <input type="text" value="" name="todo" id="todo-inp" placeholder="Type Here...">
                <span class="icon" id="plus"><i class="fa-solid fa-plus"></i></span>
            </div>
            <ol class="list" id="list-item"></ol>
        </div>
        <div class="box right typing-animation">
            <h3 class="project-h3 text">Javascript project</h3>
            <h1 class="project-h1 text">To-Do List</h1>
        </div>

        <script src="./script.js"></script>
    </div>




</body>

</html>
